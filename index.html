<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Feedback Form</h1>
        <form id="feedback-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="rating">Rate our service:</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" placeholder="Write your comments here..." rows="5" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
        <div id="success-message" style="display: none;">Thank you for your feedback!</div>
    </div>
    
</body>
</html>
